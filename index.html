<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spandana â€“ Mental Wellness Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f2f7f5, #dcecf9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #3a7ca5;
    }

    header p {
      font-size: 1.1rem;
      color: #555;
      margin-top: 0.5rem;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 200px;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      font-size: 1rem;
      outline: none;
      background-color: #fff;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #3a7ca5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2e5f7f;
    }

    .confirmation {
      margin-top: 1.2rem;
      font-size: 1rem;
      color: #4caf50;
      font-weight: 500;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
      padding-bottom: 1rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      textarea {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Spandana</h1>
    <p>Let it out. Feel lighter. Nothing stays.</p>
  </header>

  <textarea id="journal" placeholder="Write what's on your mind..."></textarea>
  <br>
  <button onclick="releaseEntry()">Let It Go</button>
  <div class="confirmation" id="confirmation">Your entry has been released ðŸŒ¿</div>

  <footer>
    Â© 2025 Spandana â€“ Built with care for minds in need.
  </footer>

  <script>
    function releaseEntry() {
      const textarea = document.getElementById('journal');
      const confirmation = document.getElementById('confirmation');

      if (textarea.value.trim() !== "") {
        textarea.value = "";
        confirmation.style.display = "block";
        setTimeout(() => {
          confirmation.style.display = "none";
        }, 3000);
      } else {
        confirmation.textContent = "Write something to release.";
        confirmation.style.color = "#e53935";
        confirmation.style.display = "block";
        setTimeout(() => {
          confirmation.style.display = "none";
          confirmation.style.color = "#4caf50";
          confirmation.textContent = "Your entry has been released ðŸŒ¿";
        }, 3000);
      }
    }
  </script>

</body>
</html>
